<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>cssMemSlider</title>
</head>
<body>
   <div class="container">
      <div class="slider">
         <div class="slider-img">
            <img src="./images/one.jpeg" alt="image0">
            <img src="./images/two.jpeg" alt="image1">
            <img src="./images/three.jpeg" alt="">
            <img src="./images/four.jpeg" alt="image3">
         </div>
         
      </div> <!-- end slider -->

      

      <div class="slider-control">
         <div class="slider-text">Text</div>

         <div class="slider-toggle">
            <div class="around">
               <div class="toggle-dot active"></div>
            </div>
            <div class="around">
               <div class="toggle-dot"></div>
            </div>
            <div class="around">
               <div class="toggle-dot"></div>
            </div>
            <div class="around">
               <div class="toggle-dot"></div>
            </div>
         </div>

      </div>

      <div class="slider-control next-prev">
         <div class="btn prev">Prev</div>
         <div class="btn next">Next</div>
      </div>
      
   </div> <!-- end-container -->



   <script src="./script.js"></script>
</body>
</html>
